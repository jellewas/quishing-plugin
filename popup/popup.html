<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>QR Scanner</h1>
      <p class="subtitle">Quishing Detection</p>
    </header>

    <main>
      <button id="scanBtn" class="scan-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
          <rect x="14" y="14" width="3" height="3"/>
          <rect x="18" y="14" width="3" height="3"/>
          <rect x="14" y="18" width="3" height="3"/>
          <rect x="18" y="18" width="3" height="3"/>
        </svg>
        Scan QR Code
      </button>

      <div id="status" class="status hidden">
        <span class="status-text">Click on a QR code image...</span>
      </div>

      <div id="result" class="result hidden">
        <div id="warning" class="warning hidden">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5zM11 10v4h2v-4h-2zm0 6v2h2v-2h-2z"/>
          </svg>
          <span id="warningText"></span>
        </div>
        
        <div class="result-content">
          <label>Decoded Content:</label>
          <div id="decodedContent" class="decoded-content"></div>
        </div>

        <div class="result-actions">
          <button id="copyBtn" class="action-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2"/>
              <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
            </svg>
            Copy
          </button>
          <button id="resetBtn" class="action-button secondary">
            Scan Again
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
